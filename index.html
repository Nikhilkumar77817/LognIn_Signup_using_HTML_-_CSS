<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>-
    <div class="container">
        <form class="login-form">
            <h1>LOGIN</h1>
            <div class="form-group">
               <b> <label   for="username">Email Id</label> </b>
                <input type="text" id="username" name="username" required placeholder="Email Id">
            </div>
            <div class="form-group">
                 <b> <label for="password">Password</label> </b>                
                 <input type="password" id="password" name="password" required placeholder="password">
            </div>
            <button type="submit">Login</button>
        </form>
        <br><br>
        <h3 style="color: rgb(243, 204, 204);">Don't have any account ?<b style="color: white;"> <a  id="an" target="_blank" href="index2.html">Register </a></b></h3>
        <br>
        <br>
    </div>
</body>
</html>
